      <div class="form-container">
        <div class="form-header">
          <h1 class="form-title">üìù Inscripci√≥n 2025</h1>
          <p class="form-subtitle">
            Completa el formulario para reservar tu plaza

        <form class="contact-form" id="inscripcionForm">
          <div class="form-grid">
            <!-- Informaci√≥n del alumno -->
            <div class="form-group">
              <label for="nombre">Nombre completo del alumno</label>
              <input
                type="text"
                id="Nombre"
                name="Nombre"
                required
                placeholder="Ej: Mar√≠a Garc√≠a L√≥pez"
              />
            </div>

            <div class="form-group">
              <label for="edad">Edad</label>
              <input
                type="number"
                id="Edad"
                name="Edad"
                min="3"
                max="14"
                required
                placeholder="Entre 3 y 14 a√±os"
              />
            </div>

            <!-- Informaci√≥n del tutor -->
            <div class="form-group">
              <label for="tutor">Nombre del tutor</label>
              <input
                type="text"
                id="Tutor"
                name="Tutor"
                required
                placeholder="Ej: Juan P√©rez Mart√≠nez"
              />
            </div>

            <div class="form-group">
              <label for="email">Email de contacto</label>
              <input
                type="email"
                id="Email"
                name="Email"
                required
                placeholder="tunombre@email.com"
              />
            </div>

            <div class="form-group">
              <label for="telefono">Tel√©fono</label>
              <input
                type="tel"
                id="Telefono"
                name="Telefono"
                pattern="[0-9]{9}"
                required
                placeholder="Ej: 612345678"
              />
            </div>

            <!-- Selectores -->
            <div class="form-group">
              <label for="periodo">Periodo de inscripci√≥n</label>
              <select id="Periodo" name="Periodo" required>
                <option value="" disabled selected>Selecciona un mes</option>
                <option value="junio">Junio completo</option>
                <option value="julio">Julio completo</option>
                <option value="agosto">Agosto completo</option>
                <option value="personalizado">Fechas personalizadas</option>
              </select>
            </div>

            <!-- Observaciones -->
            <div class="form-group full-width">
              <label for="observaciones">‚úèÔ∏è Observaciones adicionales</label>
              <textarea
                id="Observaciones"
                name="Observaciones"
                placeholder="Alergias, necesidades especiales, etc..."
              ></textarea>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="cta-button submit-btn">
              <i class="fas fa-paper-plane"></i> &nbsp; Enviar solicitud
            </button>
          </div>
        </form>
